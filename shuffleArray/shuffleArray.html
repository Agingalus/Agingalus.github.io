 array if they want to reset the array.

-->

<body>
    <p>
        This is the current array: <span id="original"></span>
    </p>
    <p>
        This is the array shuffled: <span id="printArray"> </span>
    </p>

    <form id="form1">
        <label for="addNumber">Add a number to the array: </label> <input type="text" id="addNumber" name="addNumber" size="4">
        <button type="button" id="addButton">Add</button>
        <br> <br>
        <button type="button" id="shuffleIt">Shuffle the array</button>
        <button type="button" id="clear">Clear array</button>
    </form>


    <script src="shuffleArray.js"></script>
