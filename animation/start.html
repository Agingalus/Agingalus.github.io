<!DOCTYPE html>

        }
        
        #icon {
            position: absolute;
        }
    </style>
</head>

<body>

    </script>

    <script src="../src/minified/TweenMax.min.js"></script>


    <!-- add your own script -->
    <script>
        var icon = document.getElementById("icon");
        Tween

        TweenLite.to(icon, 3, {
            ease: Back.easeOut,
            delay: 1,
            rotation: 360,
            left: 400
        });
    </script>
